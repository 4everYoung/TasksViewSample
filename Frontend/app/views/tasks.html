<div style="min-width: inherit">
<h2 style="color: #2b81af">Tasks</h2>
<div>
<div class="btn-group pull-left">
<button ng-click='' style="background-color: #2b81af" class="btn btn-small btn-primary">Add Task</button>
<button ng-click='' style="background-color: #2b81af" class="btn btn-small btn-primary">Assign Task</button>
<button ng-click='' style="background-color: #2b81af" class="btn btn-small btn-primary">Delete Task</button>
<button ng-click='' style="background-color: #2b81af" class="btn btn-small btn-primary">Confirm Task</button>
<button ng-click='' style="background-color: #2b81af" class="btn btn-small btn-primary">Unassign Task</button>
<button ng-click='csvExport()' style="background-color: #2b81af" class="btn btn-small btn-primary">Export to CSV</button>
</div>

<div class="form-inline pull-right">
  <select class="btn btn-primary dropdown-toggle vertical" ng-model="filters.task_type_provider" ng-change="id=filters.task_type_provider" style="background-color: #2b81af; padding-right: 5px;padding-left: 5px;">Task Type Provider
    <option value="">Choose task type & provider</option>
    <option ng-repeat="option in task_types" value="{{option.provider}}%{{option.task_type}}">{{option.provider}} {{option.task_type}}</option>
  </select>
  <input  type="text" name="input" style="vertical-align: top; width:190px; display: inline-block" id="focusedInput" class="form-control form-inline vertical" placeholder=" search by group name" ng-model="filters.query" >
  <md-datepicker ng-model="created_at" md-placeholder="MM/dd/YYYY" ng-change="id=created_at" style="" class="vertical"></md-datepicker>
  <button ng-click='fetchTasks()' style="background-color: #2b81af" class="btn btn-small btn-primary vertical">Search</button> |
  <button ng-click='clearFilters()' style="background-color: #2b81af" class="btn btn-small btn-primary vertical">Clear All</button>
</div>
</div>
<br>
<div id="grid1" style="min-width: 1411px; margin-top:25px; border: 1px solid rgb(212,212,212); min-height: 600px" ui-grid="gridOptions" ui-grid-pagination class="grid"></div>
</div>
