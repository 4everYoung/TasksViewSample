<ul class="breadcrumb">
  <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
    <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
    <span ng-if="$last" ng-bind="breadcrumb.label"></span>
  </li>
</ul>
<h2>Task create</h2>
<form id="create-form">
  <label>Task Name</label>
  <input name="description" type="text" id="group-name-search" class="form-control" ng-model="filters.query" >
  <label>Assign to Business</label>
  <select name="business_id" class="form-control" ng-model="task_business" disabled="true">Choose business
  </select>
  <label>Task group Name</label>
  <select name="task_group_id" class="form-control" ng-model="task_type_provider" ng-change="id=task_type_provider">Choose task group
    <option ng-repeat="option in task_types" value="{{option.id}}">{{option.provider}} {{option.task_type}}</option>
  </select>
  <label>User</label>
  <select name="assignee_id" class="form-control" ng-model="task_user">Choose assignee
    <option ng-repeat="option in users" value="{{option.id}}">{{option.full_name}}</option>
  </select>
</form>
<br>
<div class='pull-right-btn-collection'>
  <button ng-click='add_task()' class="btn btn-small btn-success">Save</button>
  <button ng-click='cancel()'   class="btn btn-small btn-success">Cancel</button>
</div>
